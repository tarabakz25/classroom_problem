<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="chat-box">
    <ul>
      <li>教員：<span class="teacher">こんにちは</span></li>
      <li>生徒：<span class="student">ぱわ</span></li>
      <li>教員：<span class="teacher">今日は晴れですね</span></li>
      <li>生徒：<span class="student">えぇえ？</span></li>
    </ul>
  </div>
</body>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chat-box {
    width: 300px;
    height: 400px;
    overflow-y: auto;
    background-color: #f98;
    padding: 20px;
  } 
  .chat-box ul {
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 50px;
  }

  .chat-box ul li span {
    font-size: 16px;
    font-weight: bold;
    border-radius: 20px;
    padding: 10px;
    display: inline-block;
  }
  .chat-box ul li span.teacher {
    background-color: #000;
    color: #fff;
  }
  .chat-box ul li span.student {
    background-color: #f54;
    color: #000;
  }
</style>
</html>
