<style>
	:root {
		--heading-one: 44px;
		--heading-two: 32px;
		--heading-three: 24px;
		--heading-four: 18px;
		--heading-five: 18px;
		--heading-six: 13px;
	}

	* {
		margin: 0;
		padding: 0;
		font-family: "Noto Sans JP", sans-serif;
	}
	.header .announcement {
		margin-bottom: 7px;
		font-family: "Hiragino Sans";
		font-weight: 200;
		height: 40px;
		display: flex;
		align-items: center;
		justify-content: center;
		background-color: #000;
		color: #fff;
	}
	.header .announcement .cross {
		position: relative;
		display: inline-block;
		width: 15px;
		height: 15px;
		margin-left: 5px;
		cursor: pointer;
	}

	.header .announcement .cross::before,
	.header .announcement .cross::after {
		content: "";
		position: absolute;
		top: 55%;
		left: 0;
		width: 70%;
		height: 2px;
		background-color: #858585;
	}

	.header .announcement .cross::before {
		transform: rotate(45deg);
	}

	.header .announcement .cross::after {
		transform: rotate(-45deg);
	}

	.header .main-area {
		margin-bottom: 7px;
		width: calc(100% - 10px);
		padding: 4px 15px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		box-sizing: border-box;
		overflow: hidden;
	}

	.header .main-area .header-items ul {
		display: flex;
		align-items: center;
		gap: 15px;
	}
	.header .main-area .header-items ul li {
		list-style: none;
	}
	.header .main-area .header-items ul li img {
		vertical-align: middle;
	}
	.header .main-area .header-items ul li span {
		font-size: 18px;
		position: relative;
	}
	.header .main-area .header-items ul li .cart-icon {
		position: relative;
		top: -2px;
	}
	.header .main-area .header-items ul li .chevron-icon {
		position: relative;
		top: -2px;
	}

	.header .menu-frame {
		font-size: 13px;
		border-top: 1px solid #e5e5e5;
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 10px 15px;
	}
	.header .menu-frame .menu-items ul {
		display: flex;
		align-items: center;
		gap: 15px;
	}
	.header .menu-frame .menu-items ul li {
		list-style: none;
	}
	.header .menu-frame .search-frame {
		display: flex;
		align-items: center;
		gap: 5px;
	}

	.main-container .promobox {
		width: 100%;
		height: 100%;
		position: relative;
	}
	.main-container .promobox .promo-img {
		height: 500px;
		object-fit: cover;
		object-position: center;
		width: 100%;
		display: block;
	}
	.main-container .promobox .promotext {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		align-items: center;
		justify-content: center;
		display: flex;
		flex-direction: column;
		gap: 10px;
	}
	.main-container .promobox .promotext .promobtn {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 35px;
		gap: 15px;
	}
	.main-container .promobox .promotext .promobtn p {
		font-size: var(--heading-six);
		width: 220px;
		height: 35px;
		background-color: #fff;
		display: flex;
		align-items: center;
		justify-content: center;
		border: 1px solid #000;
	}
	.main-container .blogbox {
		margin: 10px 15px;
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 15px;
	}
	.main-container .blogbox .blogcontainer {
		width: 300px;
		background-color: #f5f5f5;
		border-radius: 10px;
	}
	.main-container .blogbox .blogcontainer .blog-img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center;
		border-radius: 10px;
	}
	.main-container .blogbox .blogcontainer .blog-title {
		font-size: var(--heading-four);
		font-weight: 600;
	}
	.main-container .blogbox .blogcontainer .blog-date {

	}
